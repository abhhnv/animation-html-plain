<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Your existing CSS styles */
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
            overflow: hidden;
        }

        ol,
        ul {
            list-style: none;
        }

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        #first {
            width: 200px;
            height: 200px;
        }

        @font-face {
            font-family: 'Sf Pro';
            src: url('fonts/SF-Pro-Text-Bold.otf') format('opentype');
            font-weight: 700;
        }

        @font-face {
            font-family: 'Sf Pro';
            src: url('fonts/SF-Pro-Text-Regular.otf') format('opentype');
            font-weight: 400;
        }
    </style>
</head>

<body>
    <main id="maincontainer"
        style="display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; overflow: hidden;">

        <div id="first" style="height: 100vh; width: 100vw;">
            <div style="background-color: black; height: 100vh; width: 100vw;" id="lottieDivFirst"></div>
        </div>

        <div id="second" style="height: 100vh; width: 100vw; background-color: greenyellow;">
            <div style="background-color: black; height: 100vh; width: 100vw;" id="lottieDivSecond"></div>
        </div>

        <div id="third" style="height: 100vh; width: 100vw; background-color: black;">
            <div style="background-color: black; height: 80vh; width: 100vw;" id="lottieDivThird"></div>
            <div style="margin: 0px 20px;">
                <div style="font-size: 28px; font-weight: 700; text-align: center; color: white;font-family: 'Sf Pro';">
                    1000+ D2C Brands</div>
                <br />
                <div
                    style="color: #9B9B9B; font-size: 16px; font-weight: 400; text-align: center; font-family: 'Sf Pro';">
                    Shop India's
                    favourite brands across
                    lifestyle categories</div>
                <br />
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div id="skip-btn" style="color: #9B9B9B; font-weight: 400; font-family: 'Sf Pro';">Skip</div>
                    <div style="color: #9B9B9B;">
                        <button id="3rd-div-next-btn"
                            style="background-color: #E55A46; border: 2px solid #D54B35; color: white; padding: 20px; font-size: 16px; font-weight: 700; border-radius: 8px; font-family: 'Sf Pro';">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="fourth" style="height: 100vh; width: 100vw; background-color: black;">
            <div style="background-color: black; height: 80vh; width: 100vw;" id="lottieDivFourth"></div>
            <div style="margin: 0px 20px;">
                <div
                    style="font-size: 28px; font-weight: 700; text-align: center; color: white; font-family: 'Sf Pro';">
                    Exciting Rewards</div>
                <br />
                <div
                    style="color: #9B9B9B; font-size: 16px; font-weight: 400;text-align: center; font-family: 'Sf Pro';">
                    Enjoy unlimited
                    offers, discounts and
                    samples from the finest brands</div>
                <br />
                <div id="skip-btn" style="color: #9B9B9B;font-weight: 400; font-family: 'Sf Pro';">Skip</div>
            </div>
        </div>
    </main>

    <script async defer type="module" src="index.js" />
</body>

</html>
