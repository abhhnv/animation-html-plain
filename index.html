<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Your existing CSS styles */
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
            overflow: hidden;
        }

        ol,
        ul {
            list-style: none;
        }

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        #first {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <main id="maincontainer"
        style="display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; overflow: hidden;">
        
        <div id="first" style="height: 100vh; width: 100vw;">
            <div style="background-color: black; height: 100vh; width: 100vw;" id="lottieDivFirst"></div>
        </div>
        
        <div id="second" style="height: 100vh; width: 100vw; background-color: greenyellow;">
            <div style="background-color: black; height: 100vh; width: 100vw;" id="lottieDivSecond"></div>
        </div>
        
        <div id="third" style="height: 100vh; width: 100vw; background-color: pink;">
            <div style="background-color: black; height: 100vh; width: 100vw;" id="lottieDivThird"></div>
        </div>
        
        <div id="fourth" style="height: 100vh; width: 100vw; background-color: orange;">
            <div style="background-color: black; height: 100vh; width: 100vw;" id="lottieDivFourth"></div>
        </div>
    </main>
    <script type="module" src="index.js" />
</body>

</html>
