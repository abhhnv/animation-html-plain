<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style>
        /* Your existing CSS styles */
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
            overflow: hidden;
            background-color: black;
        }

        ol,
        ul {
            list-style: none;
        }

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        @font-face {
            font-family: 'Sf Pro';
            src: url('fonts/SF-Pro-Text-Bold.otf') format('opentype');
            font-weight: 700;
        }

        @font-face {
            font-family: 'Sf Pro';
            src: url('fonts/SF-Pro-Text-Regular.otf') format('opentype');
            font-weight: 400;
        }

        .next-btn {
            background-color: #F56651;
            position: fixed;
            color: white;
            bottom: 60px;
            right: 40px;
            border: none;
            padding: 16px 22px;
            border-radius: 8px;
            visibility: hidden;
            font-size: 0.75rem;
            font-weight: 500;
            line-height: 120%;
            /* 0.9rem */
            letter-spacing: 0.045rem;
            text-transform: uppercase;
        }

        .skip-top-btn {
            border: none;
            outline: none;
            background-color: black;
            color: #777777;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: underline;
            position: fixed;
            top: 30px;
            right: 30px;
            visibility: hidden;
        }

        .skip-bottom-btn {
            border: none;
            outline: none;
            background-color: black;
            font-size: 0.875rem;
            font-weight: 500;
            color: #777777;
            text-decoration: underline;
            position: fixed;
            bottom: 30px;
            right: 30px;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div style="height: 95vh;" id="first-container"></div>
    <div style="height: 5vh;"></div>
    <button class="skip-top-btn" id="skip-top-btn">Skip</button>
    <button class="next-btn" id="next-btn">NEXT</button>
    <button class="skip-bottom-btn" id="skip-bottom-btn">Skip</button>

    <script async defer type="module" src="index.js" />

</body>
</html>
